<section fxLayout="column" fxLayoutAlign="start center">
  <h3 fxFlex.gt-md>Signin</h3>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm" ngStyle.gt-sm="width: 65%" ngStyle.lt-sm="padding: 0 1em 0 1em">
    <mat-form-field appearance="outline">
      <mat-label>Your email</mat-label>
      <input matInput type="email" name="email" ngModel required email #emailInput="ngModel">
      <mat-icon matSuffix [color]="emailInput.invalid && emailInput.touched? 'warn' : false">email</mat-icon>
      <mat-hint>*Please enter your email you singup with.</mat-hint>
      <mat-error *ngIf="emailInput.hasError('email')!">Please enter a vaild email.</mat-error>
      <mat-error *ngIf="emailInput.hasError('required')!">Please enter your email.</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Your password</mat-label>
      <input matInput type="password" name="password" ngModel required #passwrodInput="ngModel">
      <mat-icon matSuffix [color]="passwrodInput.invalid && passwrodInput.touched ? 'warn' : false">security</mat-icon>
      <mat-hint>*Please enter your password you singup with.</mat-hint>
      <mat-error *ngIf="passwrodInput.hasError('required')!">Please enter your password.</mat-error>
    </mat-form-field>
    <button *ngIf="!(isLogin$ | async)" mat-raised-button color="primary" type="submit" [disabled]="f.invalid">Signin</button>
    <mat-spinner *ngIf="(isLogin$ | async)" [diameter]="35"></mat-spinner>
  </form>

  <p class="signup">
    You don't have an account?
    <a routerLink="/signup">Signup</a>
  </p>
</section>
