<mat-tab-group *ngIf="!(ongoingTraining$ | async)">
  <mat-tab label="New Exercise">
    <app-new-training (minutes)="workoutMinutes = $event" (seconds)="workoutSeconds = $event"></app-new-training>
  </mat-tab>
  <mat-tab label="Past Training">
    <app-past-trainings></app-past-trainings>
  </mat-tab>
</mat-tab-group>
<app-current-training *ngIf="ongoingTraining$ | async" [minutes]="workoutMinutes" [seconds]="workoutSeconds"></app-current-training>
